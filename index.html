        // 检测设备类型
        function detectDeviceType() {
            const userAgent = navigator.userAgent;
            return /Mobile|Android|Silk|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
        }
        
        // 生成随机图片URL
        function getRandomImageUrl() {
            const isMobile = detectDeviceType();
            const imageList = isMobile ? mobileImages : desktopImages;
            
            if (imageList.length === 0) {
                document.querySelector('.loading').textContent = '没有找到可用图片';
                return null;
            }
            
            const randomIndex = Math.floor(Math.random() * imageList.length);
            const randomImageName = imageList[randomIndex];
            return cloudBaseUrl + randomImageName;
        }
        
        // 页面加载时自动重定向到随机图片
        window.onload = function() {
            const randomImageUrl = getRandomImageUrl();
            if (randomImageUrl) {
                window.location.href = randomImageUrl;
            }
        };
